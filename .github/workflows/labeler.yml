# ==============================================================================
# Pull Request Auto-Labeler
# ==============================================================================
# Automatically labels pull requests based on file paths:
# - Adds labels based on which directories/files are modified
# - Helps organize and categorize PRs
# - Runs on PR open, sync, and reopen events
# ==============================================================================

name: "Pull Request Labeler"

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

jobs:
  label:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/labeler@v6
      with:
        repo-token: "${{ secrets.GITHUB_TOKEN }}"
        configuration-path: .github/labeler.yml
