name: Terraform Validation

on:
  pull_request:
    branches: [ main ]
    paths:
      - '**.tf'
      - '**.tfvars.example'
      - '.github/workflows/terraform-validate.yml'
  push:
    branches: [ main ]
    paths:
      - '**.tf'
      - '**.tfvars.example'
      - '.github/workflows/terraform-validate.yml'

jobs:
  terraform-validate:
    name: Validate Terraform
    runs-on: ubuntu-latest
    strategy:
      matrix:
        directory:
          - 00-bootstrap
          - 01-foundation
          - 01-foundation/modules/alz-wrapper
          - 02-landing-zones/corp
          - 02-landing-zones/online
          - 03-workloads/web-app
          - shared-modules/app-service-plan
          - shared-modules/application-insights
          - shared-modules/log-analytics-workspace
          - shared-modules/resource-group
          - shared-modules/virtual-network
          - shared-modules/web-app

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "~> 1.9"

      - name: Terraform Format Check
        id: fmt
        run: terraform fmt -check -recursive
        working-directory: ${{ matrix.directory }}
        continue-on-error: true

      - name: Terraform Init
        id: init
        run: terraform init -backend=false
        working-directory: ${{ matrix.directory }}

      - name: Terraform Validate
        id: validate
        run: terraform validate
        working-directory: ${{ matrix.directory }}

      - name: Comment PR
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const output = `#### Terraform Format and Style üñå\`${{ steps.fmt.outcome }}\`
            #### Terraform Initialization ‚öôÔ∏è\`${{ steps.init.outcome }}\`
            #### Terraform Validation ü§ñ\`${{ steps.validate.outcome }}\`

            **Directory**: \`${{ matrix.directory }}\`

            *Pushed by: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })
