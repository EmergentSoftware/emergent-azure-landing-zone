name: Terraform Validation

on:
  pull_request:
    branches: [ main ]
    paths:
      - '**.tf'
      - '**.tfvars.example'
      - '.github/workflows/terraform-validate.yml'
  push:
    branches: [ main ]
    paths:
      - '**.tf'
      - '**.tfvars.example'
      - '.github/workflows/terraform-validate.yml'

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  find-terraform-dirs:
    name: Find Terraform Directories
    runs-on: ubuntu-latest
    outputs:
      directories: ${{ steps.set-dirs.outputs.directories }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Find all Terraform directories
        id: set-dirs
        run: |
          # Find all directories containing .tf files (excluding .terraform directories)
          DIRS=$(find . -type f -name "*.tf" -not -path "*/.terraform/*" -not -path "*/.git/*" | \
                 xargs -I {} dirname {} | \
                 sort -u | \
                 jq -R -s -c 'split("\n")[:-1] | map(sub("^./"; ""))')
          echo "directories=$DIRS" >> $GITHUB_OUTPUT
          echo "Found Terraform directories:"
          echo "$DIRS" | jq -r '.[]'

  terraform-validate:
    name: Validate ${{ matrix.directory }}
    runs-on: ubuntu-latest
    needs: find-terraform-dirs
    strategy:
      fail-fast: false
      matrix:
        directory: ${{ fromJson(needs.find-terraform-dirs.outputs.directories) }}
    outputs:
      result: ${{ steps.set-output.outputs.result }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "~> 1.12"

      - name: Terraform Format Check
        id: fmt
        run: terraform fmt -check -recursive
        working-directory: ${{ matrix.directory }}
        continue-on-error: true

      - name: Terraform Init
        id: init
        run: terraform init -backend=false
        working-directory: ${{ matrix.directory }}
        continue-on-error: true

      - name: Terraform Validate
        id: validate
        run: terraform validate
        working-directory: ${{ matrix.directory }}
        continue-on-error: true

      - name: Set Output
        id: set-output
        if: always()
        run: |
          echo "result=${{ matrix.directory }}|${{ steps.fmt.outcome }}|${{ steps.init.outcome }}|${{ steps.validate.outcome }}" >> $GITHUB_OUTPUT

  comment-pr:
    name: Comment PR with Results
    runs-on: ubuntu-latest
    needs: terraform-validate
    if: github.event_name == 'pull_request'
    steps:
      - name: Post Summary Comment
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const results = `${{ join(needs.terraform-validate.outputs.*, '\n') }}`.split('\n').filter(r => r);
            
            let passed = 0;
            let failed = 0;
            let details = '| Directory | Format | Init | Validate |\n|-----------|--------|------|----------|\n';
            
            results.forEach(result => {
              if (!result) return;
              const [dir, fmt, init, validate] = result.split('|');
              const fmtIcon = fmt === 'success' ? '✅' : '❌';
              const initIcon = init === 'success' ? '✅' : '❌';
              const validateIcon = validate === 'success' ? '✅' : '❌';
              details += `| \`${dir}\` | ${fmtIcon} | ${initIcon} | ${validateIcon} |\n`;
              
              if (fmt === 'success' && init === 'success' && validate === 'success') {
                passed++;
              } else {
                failed++;
              }
            });
            
            const summary = failed === 0 
              ? `### ✅ All Terraform Validations Passed!\n\n**${passed}** directories validated successfully.`
              : `### ⚠️ Terraform Validation Results\n\n**${passed}** passed, **${failed}** failed.`;
            
            const output = `${summary}\n\n${details}\n\n*Pushed by: @${{ github.actor }}*`;
            
            // Find existing comment
            const comments = await github.rest.issues.listComments({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
            });
            
            const botComment = comments.data.find(comment => 
              comment.user.type === 'Bot' && comment.body.includes('Terraform Validation')
            );
            
            if (botComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                comment_id: botComment.id,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: output
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: output
              });
            }
