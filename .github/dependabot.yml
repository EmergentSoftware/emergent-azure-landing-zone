version: 2
updates:
  # Terraform modules from Terraform Registry
  - package-ecosystem: "terraform"
    directory: "/00-bootstrap"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
    labels:
      - "dependencies"
      - "terraform"
      - "bootstrap"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"

  - package-ecosystem: "terraform"
    directory: "/01-foundation"
    schedule:
      interval: "weekly"
